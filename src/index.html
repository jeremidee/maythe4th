<body class="index"> 
    <main class="home">
        <section class="row" id="sec1">
            <div class="e-sign"></div>
            <div class="j-sign"></div>
            <h1 class="title">"May the 4th be with us."</h1>
            <a class="down" href="#sec2"></a>
        </section>        
        <section class="row" id="sec2">
            <p class="txt left" data-stellar-ratio="2">中央大學文學院，</p>
            <p class="txt right" data-stellar-ratio="3">我們初次相識的地方。</p>
            <a class="down" href="#sec3"></a>
        </section>
        <section class="row" id="sec3">
            <p class="txt left">J: 謝謝上帝讓我是左撇子，</p>
            <p class="txt right">E: 因為上課吃飯偷偷牽手很方便。</p>
            <a class="down" href="#sec4"></a>
        </section>
        <section class="row" id="sec4">
            <p class="txt left">J: 112教室，<br>第一次見到你的地方，</p>
            <p class="txt right">E: 沒想到十年後我們舊地重遊，<br>拍了自己的婚紗。</p>
            <a class="down" href="#sec5"></a>
        </section>
        <section class="row" id="sec5">
            <p class="txt left">J: 最喜歡一起吃飽逛校園一圈</p>
            <p class="txt right">E: 然後依依不捨的送我到女14舍。</p>
            <a class="down" href="#sec6"></a>
        </section>
        <section class="row" id="sec6">
            <p class="txt left">J: 你願意和我走到世界的盡頭嗎？</p>
            <p class="txt right">E: 我願意。</p>
            <a class="down" href="#sec7"></a>
        </section>
        <section class="row" id="sec7">
                <p class="txt left">E: 但你要背著我走喔。</p>
                <p class="txt right">J: 好。</p>
                <a class="down" href="#sec8"></a>
        </section>
